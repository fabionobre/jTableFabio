<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head> 
		<title>jTable - exemplo grid completa</title> 
		
<meta charset="UTF-8">

		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<link rel="stylesheet" href="tabela.css" /> 
	</head> 

	<body> 
	
 		<div id="grid"></div>
 		<div id="grid2"></div>
 		<div id="grid3"></div>

		<script>

			(function($) {
				$.fn.pluginName = function(params) {

			    // pluginName: function (params) {
			        //Merge default and user parameters
			        var otherGeneralVars = 'example';
			        var variavel = false;
			        var params1 = params;
			        // var id = $(this).attr("id");

			        return this.each(function () {

			        	// var id = $(this).attr("id");
			        	var vars = $(this).data('jTable');

			        	if (!vars) {
			        		vars = {};
				        	vars.id = $(this).attr("id");
							$(this).data('jTable', vars);
			        	}

			        	// console.log(params);
			        	// console.log(variavel);

						$.fn.extend({

							teste : function() {
								variavel = !variavel;
								console.log(variavel);
							},
							getId : function() {
								// console.log(vars.id);
								console.log($(this).data('jTable').id);
								// console.log(id);
							},
							getParam : function() {
								console.log(params1);
								// console.log(id);
							}
						});
			        });

			        return $(this);
			    }
			}(jQuery));

			$('#grid2').pluginName("teste1");
			$('#grid').pluginName("teste");

			$('#grid2').getId();
			$('#grid').getId();

			$('#grid').getParam();
			$('#grid2').getParam();

		</script>

	</body>
